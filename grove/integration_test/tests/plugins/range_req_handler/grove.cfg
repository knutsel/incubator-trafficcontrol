{
  "server_write_timeout_ms": 45000,
  "rfc_compliant": false,
  "port": 8080,
  "plugins": ["ats_log", "http_stats", "if_modified_since", "record_stats", "http_cacheinspector", "range_req_handler", "modify_response_headers_global", "modify_parent_request_headers", "modify_headers"],
  "https_port":               8443,
  "cache_size_bytes": 1000000000,
  "cache_files": {
    "disk": [
        {
          "path": "/diskcachefile0.db",
          "size_bytes": 10000000000
        },
        {
          "path": "/diskcachefile1.db",
          "size_bytes": 10000000000
        }
    ],
    "my-disk-cache-two": [
        {
          "path": "/singlefilecache.db",
          "size_bytes": 1000000000
        }
    ]
  },
  "remap_rules_file": "./remap.json",
  "log_location_error":   "./error.log",
  "log_location_warning": "./error.log",
  "log_location_info":    "./error.log",
  "log_location_debug":    "./error.log",
  "log_location_event":   "./custom_ats_2.log",
  "cert_file":                "./cert.pem",
  "key_file":                 "./key.pem"
}
